# overall plot default
default_plot_kwargs: &default_plot_kwargs
  avg_type: median
  addtl_slider_stats:
    times_seen: 3
    functional effect: -1.25
  slider_binding_range_kwargs:
    n_models:
      step: 1
    times_seen:
      step: 1
      min: 1
      max: 25
  heatmap_max_at_least: 2
  heatmap_min_at_least: -2
  init_floor_at_zero: False

# overall default
overall_default: &overall_default
  min_epitope_activity_to_include: 0.2
  plot_kwargs:
    <<: *default_plot_kwargs
  icXX_plot_kwargs:
    <<: *default_plot_kwargs
    x: 0.9
    icXX_col: IC90
    log_fold_change_icXX_col: log2 fold change IC90
    check_wt_icXX: [0.00001, 100]


# default configuration for monoclonal antibodies (mAbs)
mAb_default: &mAb_default
  <<: *overall_default
  plot_kwargs:
    <<: *default_plot_kwargs
    avg_type: median
  max_epitopes: 1
  fit_kwargs:
    reg_escape_weight: 0.1
    reg_spread_weight: 0.25
    reg_activity_weight: 1.0
    reg_spatial2_weight: 0.000001

# default configuration of polyclonal sera
sera_default: &sera_default
  <<: *overall_default
  plot_kwargs:
    <<: *default_plot_kwargs
    avg_type: min_magnitude
  max_epitopes: 1
  fit_kwargs:
    reg_escape_weight: 0.1
    reg_spread_weight: 0.25
    reg_activity_weight: 1.0
  

# define configuration for specific monoclonal antibodies, merging above defaults

monomeric_ACE2:
 <<: *mAb_default

dimeric_ACE2:
 <<: *mAb_default

SC27:
 <<: *mAb_default
 
